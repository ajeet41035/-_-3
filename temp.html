<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Temperature converter</title>
  <link rel="stylesheet" href="temp.css">
</head>

<body>
  <form id="sub" onsubmit="converter(); return false">
    <header>
      <h1>Temperature converter</h1>
    </header>
    <div class="input">

      <input type="number" id="fehrenheit" class="convert" placeholder="fahrenheit" value="" />
      <input type="number" id="celsius" class="convert" placeholder="celsius" value="" />


      <button type="submit" class="continue">convert</button>
      <!-- <button type="submit">Reset</button> -->
    </div>
  </form>
</body>
<script src="temp.js"></script>

</html>
